<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <app-logo/>

  <div class="mt-10 w-full sm:mx-auto sm:w-full sm:max-w-sm">
    <mat-card appearance="outlined" class="!bg-violet-100 p-4">
      <mat-card-content>
        <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="onSubmit()">
          <div>
            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label class="!font-medium !text-indigo-800">Email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  [formControl]="emailFormControl"
                  (blur)="updateErrorMessage()"
                />
                @if (emailFormControl.invalid) {
                  <mat-error>
                    {{ emailErrorMessage() }}
                  </mat-error>
                }
              </mat-form-field>
             </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
            </div>
            <div class="mt-2">
              <mat-form-field
                class="w-full">
                <mat-label class="!font-medium !text-indigo-800">Senha</mat-label>
                <input
                  matInput
                  [formControl]="passwordFormControl"
                  type="password"
                  (blur)="onBlur()"
                  />
                  @if (passwordFormControl.hasError('required')) {
                    <mat-error>
                      {{ passwordErrorMessage() }}
                    </mat-error>
                  }
              </mat-form-field>
            </div>
          </div>

          <div
            class="flex justify-center">
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              (click)="onSubmit()"
              mat-flat-button
              class="w-full !rounded-md !text-lg">Entrar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <p class="mt-10 text-center text-sm/6 text-black-500">
      NÃ£o possui cadastro?
      <a routerLink="/sign-up" class="cursor-pointer font-semibold text-indigo-600 hover:text-indigo-500">Crie uma conta agora!</a>
    </p>
  </div>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <app-logo/>

  <div class="mt-10 w-full sm:mx-auto sm:w-full sm:max-w-sm">
    <mat-card appearance="outlined" class="!bg-violet-100 p-4">
      <mat-card-content>

        <form [formGroup]="registerForm" class="space-y-6" (ngSubmit)="onSubmit()">

          <div>
            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Seu Nome</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  [formControl]="emailFormControl"
                  (blur)="updateErrorMessage()"
                  required
                />
                @if (emailFormControl.hasError('required')) {
                  <mat-error>
                    {{ emailErrorMessage() }}
                  </mat-error>
                }
              </mat-form-field>
             </div>
          </div>

          <div>
            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  [formControl]="emailFormControl"
                  (blur)="updateErrorMessage()"
                  required
                />
                @if (emailFormControl.hasError('required')) {
                  <mat-error>
                    {{ emailErrorMessage() }}
                  </mat-error>
                }
              </mat-form-field>
             </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
            </div>
            <div class="mt-2">
              <mat-form-field
                class="w-full">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  [formControl]="passwordFormControl"
                  type="password"
                  (blur)="onBlur()"
                  required
                  />
                  @if (passwordFormControl.hasError('required')) {
                    <mat-error>
                      {{ passwordErrorMessage() }}
                    </mat-error>
                  }
              </mat-form-field>
            </div>
          </div>

          <div
            class="flex justify-center">
            <button
              type="submit"
              [disabled]="registerForm.invalid"
              (click)="onSubmit()"
              mat-flat-button
              class="w-full !rounded-md !text-lg">Cadastrar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

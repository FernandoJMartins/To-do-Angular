<app-logo/>
<div class="flex items-center justify-center w-screen px-10">
  <div class="py-10 pb-52 grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-2">

    @for (task of tasks; track task.id) {
      <app-card-task [task]="task" (deleteTask)="onDelete($event)"/>
    }
    @if (tasks.length === 0) {
      <div class="mt-20 flex items-center justify-center w-screen">
        <h2 class="text-center text-3xl font-medium tracking-tight text-violet-800">
          Não há tarefas cadastradas.
        </h2>
      </div>
    }
  </div>
</div>

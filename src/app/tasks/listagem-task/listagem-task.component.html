<h1>Lista de Tarefas</h1>

@for (task of tasks; track task.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>ID: {{task.id}}</mat-card-title>
      <mat-card-subtitle>
        Título: {{task.titulo}} -- Prioridade: {{task.prioridade}} -- Status: {{task.status}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.descricao}}</p>
      <p><strong>Data de Criação:</strong> {{task.dataCriacao}}</p>
      <p><strong>Última Alteração:</strong> {{task.dataAlteracao}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editar(task)">Editar</button>
<!--      <button mat-button (click)="excluir(task)">Excluir</button>-->
    </mat-card-actions>
  </mat-card>
}

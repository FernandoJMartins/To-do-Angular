
<h1>Novo Afazer</h1>
<div>



  <mat-form-field>
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)] = "task.titulo">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Texto</mat-label>
    <input matInput [(ngModel)] = "task.descricao">
  </mat-form-field>
  <br>


  <mat-form-field>
    <mat-label>Prioridade</mat-label>
    <input matInput [(ngModel)] = "task.prioridade">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [(ngModel)] = "task.dataCriacao">
  </mat-form-field>
  <br>

  <button mat-icon-button color="primary" (click) = "criar()"><mat-icon>add</mat-icon></button>
</div>
